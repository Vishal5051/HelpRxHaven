            <!-- =============================Script======================================== -->
            <script>
                 // ==========================saving data =================================
            $(document).ready(function(){
                 $("#avilmed").click(function () {

                var email = $("#inputEmail4").val();
                var MedicineNam = $("#MediNme").val();
                var Expdate = $("#inputExpiry").val();
                var Packaging = $("#inputPacking").val();
                var Qunty = $("#inputQnty").val();
             

                var data = {
                    AMemail: email,
                    AMmed: MedicineNam ,
                    AMexdate: Expdate,
                    AMpackage: Packaging,
                    AMqunty: Qunty

                };

                $.ajax({
                    type: "POST",
                    url: "/avilmed-save-data",
                    data: data,
                    success: function (response) {
                        // Handle the success response here
                        console.log(response);
                        $("#AMSdone").html(response);
                    },
                    error: function (error) {
                        // Handle the error response here
                        $("#AMSdone").html(error);
                        console.log(error);
                    }
                });
            });
                 // =============================set user email defautl=============================
      function setactiveUser() {
        var au = localStorage.getItem("active");
  
        $("#inputEmail4").val(au).prop("readonly",true);

      }
      setactiveUser();

            });
            </script>
