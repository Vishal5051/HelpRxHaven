<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    function doPrev(refFile, prevImg) {
      const [file] = refFile.files
      if (file) {
        prevImg.src = URL.createObjectURL(file)
      }
    }
    //*****************signup

    $(document).ready(function () {
      $("#btn-Submit").click(function () {
        // alert("yum");
        var emailku = $("#txtEmail").val();
        var pwd = $("#txtPwd").val();
        var type1 = $("#selectType").val();
        //alert("yum");
        var obj = {
          type: "get",
          url: "/chk-submit",
          data: {
            kuchemail: emailku,
            kuchpwd: pwd,
            kuchtype: type1,
          }
        }

        // alert("yum");
        $.ajax(obj).done(function (respkuch) {
          // alert(respkuch);
          $("#sign").html(respkuch);
        }).fail(function (errkuch) {
          // alert(errkuch);
          $("#sign").html(errkuch);
        })

      });
      //****login**************////////////
      $("#btn-Login").click(function () {
        // alert("helllo");
        var emaillog = $("#loginEmail").val();
        var pwdlog = $("#loginPassword").val();
        // alert("helllo");
        var objl = {
          type: "get",
          url: "/chk-login",
          data: {
            kuchEmaill: emaillog,
            kuchpwdl: pwdlog,
          }
        }
        $.ajax(objl).done(function (resplog) {
          alert(JSON.stringify(resplog));
          // alert(resplog);


        }).fail(function (errlog) {
          // alert(errlog);
          alert(JSON.stringify(errlog));

        })




      });
    });
  </script>
  <style>
    #user {
      width: 100px;
      height: 100px;
      background-image: url(/public/uploads/user.png);
      background-size: contain;
      margin: auto;
      margin-top: 35px;
      margin-bottom: 30px;
      box-shadow: 5px 5px 5px 5px blue;
    }

    .modal-body {
      background-color: pink;
    }
  </style>
</head>

<body>
  <!-- Button trigger modal -->
  <nav class="navbar" style="background-color: #e3f2fd;">

    <form method="post" enctype="multipart/form-data">

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        Signup
      </button>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Signup Form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="main-div">
                <div id="cross"></div>
                <div id="user"></div>
                <center>

                  <table width="80%">
                    <tr>
                      <td>
                        <label for="">USER EMAIL ID</label>
                        <span id="sign">*</span>

                      </td>
                    </tr>
                    <tr>
                      <td>
                        <i class="fa-solid fa-user"></i><input type="text" class="form-control" id="txtEmail">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">
                          PASSWORD
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <i class="fa-sharp fa-solid fa-key"></i> <input type="password" id="txtPwd"
                          class="form-control">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">Type</label>
                        <select class="form-control" id="selectType">
                          <optgroup label="select Type"></optgroup>
                          <option value="Donor">Donor</option>
                          <option value="Needy">Needy</option>


                        </select>
                      </td>
                    </tr>
                    </tr>
                  </table>

                </center>
              </div>
            </div>
            <div class="modal-footer">
              <center>
                <button type="button" class="btn btn-primary" id="btn-Submit">Submit</button>
              </center>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login" >
        Login
      </button>

      <!-- Modal -->
      <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="user"></div>
              <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="loginEmail" value="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="loginPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary" id="btn-Login">Login</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
